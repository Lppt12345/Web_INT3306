      <b> </b>

      <script type="text/javascript">
        
        var formCal = document.Keypad;
        var Accum = 0;
        var FlagNewNum = false;
        var PendingOp = "";
        function NumPressed(Num) {
          if (FlagNewNum) {
            console.log('SSS' + formCal.outPut.value);
            console.log('Num' + Num);
            formCal.outPut.value = Num;
            FlagNewNum = false;
          } else {
            console.log(formCal.outPut.value);
            if (formCal.outPut.value == "0") formCal.outPut.value = Num;
            else formCal.outPut.value += Num;
          }
        }
        function Operation(Op) {
          var outPut = formCal.outPut.value;
          if (FlagNewNum && PendingOp != "=");
          else {
            FlagNewNum = true;
            if ("+" == PendingOp) Accum += parseFloat(outPut);
            else if ("-" == PendingOp) Accum -= parseFloat(outPut);
            else if ("/" == PendingOp) Accum /= parseFloat(outPut);
            else if ("*" == PendingOp) Accum *= parseFloat(outPut);
            else Accum = parseFloat(outPut);
            formCal.outPut.value = Accum;
            PendingOp = Op;
          }
          if (Op != "=") {
            formCal.outPut.value = '';
          }
        }
        function Decimal() {
          var curoutPut = formCal.outPut.value;
          if (FlagNewNum) {
            curoutPut = "0.";
            FlagNewNum = false;
          } else {
            if (curoutPut.indexOf(".") == -1) curoutPut += ".";
          }
          formCal.outPut.value = curoutPut;
        }
        function ClearEntry() {
          formCal.outPut.value = "0";
          FlagNewNum = true;
        }
        function Clear() {
          Accum = 0;
          PendingOp = "";
          ClearEntry();
        }
        function Neg() {
          formCal.outPut.value = parseFloat(formCal.outPut.value) * -1;
        }
        function Percent() {
          formCal.outPut.value =
            (parseFloat(formCal.outPut.value) / 100) * parseFloat(Accum);
        }
        
      </script>
